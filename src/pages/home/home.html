<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Einfach-Rechner!</h2>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <button ion-button round (click)="logEvent($event)" [color]="color">
        {{ boto }}
    </button>

    <h3 *ngIf="showName">Your name is {{name}}!</h3>

    <button ion-button round (click)="gotoAbout($event)" [color]="positive">
        Calc
    </button>

  </ion-list>

</ion-content>
